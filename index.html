<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ma Playlist YouTube</title>
<style>
  body { font-family: sans-serif; padding: 20px; background: #f5f5f5; margin:0; }
  h1 { text-align: center; margin-bottom: 20px; }

  /* Grille */
  .playlist-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 16px;
  }
  .video-card {
    background: white;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    position: relative;
  }
  .video-card:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
  }
  .video-card img { width: 100%; display: block; }
  .video-card p { padding: 10px; font-size: 14px; text-align: center; margin: 0; }

  /* Lightbox */
  .lightbox {
    display: none;
    position: fixed;
    top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    z-index: 1000;
    flex-direction: column;
  }
  .lightbox iframe {
    width: 80%;
    height: 80%;
    border: none;
    border-radius: 8px;
  }
  .lightbox .close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 30px;
    color: white;
    cursor: pointer;
  }

  /* Responsive */
  @media (max-width: 600px) {
    .lightbox iframe { width: 95%; height: 60%; }
  }
</style>
</head>
<body>

<h1>Ma Playlist YouTube</h1>
<div class="playlist-grid"></div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <span class="close" id="close">&times;</span>
  <iframe id="lightbox-video" src="" allowfullscreen></iframe>
</div>

<script>
const playlistId = "PLWP9DtLucVrZoFYVXqPb9WdAi5hzXN-Og"; // ← Remplace par ton ID de playlist
const apiKey = "AIzaSyBY9mrzf7Nk7HOunsQvtZi2uuF8-LG19MU";           // ← Remplace par ta clé API restreinte

const grid = document.querySelector(".playlist-grid");
const lightbox = document.getElementById("lightbox");
const lightboxVideo = document.getElementById("lightbox-video");
const closeBtn = document.getElementById("close");

async function fetchPlaylist() {
  let nextPageToken = "";
  do {
    // URL correcte : pageToken seulement si non vide
    const url = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${playlistId}&key=${apiKey}${nextPageToken ? "&pageToken=" + nextPageToken : ""}`;
    const response = await fetch(url);
    const data = await response.json();

    if(!data.items){
      console.error("Erreur API ou playlist vide :", data);
      break;
    }

    data.items.forEach(item => {
      const videoId = item.snippet.resourceId.videoId;
      const title = item.snippet.title;
      const thumbnail = item.snippet.thumbnails.medium.url;

      const card = document.createElement("div");
      card.classList.add("video-card");
      card.innerHTML = `
        <img src="${thumbnail}" alt="${title}">
        <p>${title}</p>
      `;

      // Clique ouvre lightbox
      card.addEventListener("click", () => {
        lightbox.style.display = "flex";
        lightboxVideo.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
      });

      grid.appendChild(card);
    });

    nextPageToken = data.nextPageToken || "";

  } while(nextPageToken);
}

// Fermer lightbox
closeBtn.addEventListener("click", () => {
  lightbox.style.display = "none";
  lightboxVideo.src = "";
});

// Fermer au clic en dehors de la vidéo
lightbox.addEventListener("click", e => {
  if(e.target === lightbox){
    lightbox.style.display = "none";
    lightboxVideo.src = "";
  }
});

fetchPlaylist();
</script>

</body>
</html>
